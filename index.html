<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Train Timetable</title>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>



	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>




</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"> Train Scheduler </h1>

		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Train Schedules</h4>
			</div>
			<div class="panel-body">
				<table class="table table-bordered" id="table">
					<tr>
						<th> Trains </th>
						<th> Destination </th>
						<th> Frequency </th>
						<th> Next Train Arrival </th>
						<th> Minutes Away </th>
					</tr>
				</table>
			</div>
		</div>


		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Add Train</h4>
					</div>

					<form role="form" class="panel-body">
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">First Train Time (HH:mm  military time)</label>
							<input type="text" class="form-control" id="timeInput" placeholder="">
						</div>
						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="number" class="form-control" id="freqInput" placeholder="">
						</div>
						<button type="submit" class="btn btn-default" id="submitButton">Post Train</button>
					</form>
				</div>
			</div>
		</div>
	</div>



	<script src="trainLogic.js"></script>
</body>

</html>
